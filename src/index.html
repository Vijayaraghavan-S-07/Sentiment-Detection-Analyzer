<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Detection Analyzer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        textarea {
            width: 100%;
            height: 100px;
            margin: 10px 0;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        .button {
            display: block;
            width: 100%;
            padding: 10px;
            border: none;
            background: #5cb85c;
            color: white;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
        }
        .button:hover {
            background: #4cae4c;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background: #e9ecef;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sentiment Detection Analyzer</h1>
        <form method="POST" action="/">
            <label for="text">Enter text for sentiment analysis:</label>
            <input type="text" id="text" name="text" placeholder="Enter text" required>
            <button type="submit" class="button">Submit</button>
        </form>
        
        {% if sentiment %}
            <div class="result">
                {{ sentiment }}
            </div>
        {% endif %}
        
    </div>
</body>
</html>
